<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Claude Code Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000000;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 48px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }

        .error-title {
            font-size: 72px;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .error-message {
            font-size: 18px;
            color: #999;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .error-link {
            display: inline-block;
            padding: 12px 24px;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .error-link:hover {
            background: #e5e5e5;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title">404</div>
        <div class="error-message">{{ message or 'Page not found' }}</div>
        <a href="/" class="error-link">Go to Homepage</a>
    </div>
</body>
</html>
