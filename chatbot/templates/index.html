<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Claude Code Chatbot</h1>
            <div class="header-controls">
                <div class="model-selector">
                    <label for="model">Model:</label>
                    <select id="model">
                        <option value="sonnet" selected>Sonnet</option>
                        <option value="opus">Opus</option>
                        <option value="haiku">Haiku</option>
                    </select>
                </div>
                <button id="clear-btn" class="btn btn-secondary">Clear Chat</button>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container" id="chat-container">
            <div class="welcome-message">
                <h2>Welcome! ðŸ‘‹</h2>
                <p>Start a conversation with Claude Code. Ask me anything!</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <textarea
                id="user-input"
                placeholder="Type your message here..."
                rows="1"
            ></textarea>
            <button id="send-btn" class="btn btn-primary">Send</button>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <span>Claude is thinking...</span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
